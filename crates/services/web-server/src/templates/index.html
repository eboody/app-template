{% extends "base.html" %}

{% block title %}
AWESOME
{% endblock title %}

{% block content %}



<div>
  Hello <strong>World!</strong>

  <input type="text" />
  <script>
    const mySignal = signal("");
    me("input").value = mySignal.value;

    me("input").on("input", ev => mySignal.value = me(ev).value);
  </script>

  
  <div id="text">
    <script>
        let textElement = me();
        effect(() => textElement.innerText = mySignal.value)
    </script>
  </div>
</div>
{% endblock %}
