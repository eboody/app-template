{% macro codeBlock(code) %}
<div>
  <style>
    me {
      background-color: var(--surface-2);
      padding: var(--size-3);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      overflow-x: scroll;
      width: inherit;
    }
    me button {
      height: var(--size-8);
    }
    me code {
      display: block;
      max-width: 100%;
      overflow-x: auto;
      white-space: pre;
      word-wrap: normal;
      box-sizing: border-box;
      margin: var(--size-3);
      padding: var(--size-3);
      background-color: var(--surface-3);
    }
  </style>

  <code>{{ code }}</code>
  <button>Copy</button>

  <script>
    me("button").on("click", (ev) =>
      navigator.clipboard.writeText(me("code").textContent),
    );
  </script>
</div>
{% endmacro %}
